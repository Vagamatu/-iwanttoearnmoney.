<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* Scanline effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.02),
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 3px
      );
      z-index: 0;
      pointer-events: none;
      animation: scanmove 10s linear infinite;
    }

    @keyframes scanmove {
      0% {
        background-position-y: 0;
      }
      100% {
        background-position-y: 100px;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .logo {
      max-width: 180px;
      margin-bottom: 2rem;
      filter: drop-shadow(0 0 15px #00f5ff);
    }

    .domain-card {
      background: #111;
      border: 1px solid #1f1f1f;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem;
      width: 300px;
      text-align: left;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.05);
    }

    .domain-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      border-color: #00f5ff;
    }

    .domain-card h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
    }

    .domain-card p {
      font-size: 0.95rem;
      color: #bbb;
    }

    .btn {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.5rem 1rem;
      color: #0a0a0a;
      background: #00f5ff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: #00ffff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Premium Domains Logo" class="logo" />

    <div class="domain-card">
      <h2>ZUQUEN.COM</h2>
      <p>Clean. Brandable. Future-ready.</p>
      <a href="https://zuquen.com" class="btn" target="_blank">Buy Now</a>
    </div>

    <div class="domain-card">
      <h2>WORLDAIPLACE.COM</h2>
      <p>Futuristic domain perfect for AI startups or platforms.</p>
      <a href="https://worldaiplace.com" class="btn" target="_blank">Buy Now</a>
    </div>

    <div class="domain-card">
      <h2>GONEXTCRYPTO.COM</h2>
      <p>Premium crypto domain. Listed and ready.</p>
      <a href="https://gonextcrypto.com" class="btn" target="_blank">Buy Now</a>
    </div>
  </div>
</body>
</html>
