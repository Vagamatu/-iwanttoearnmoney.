<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Domains</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #050505 100%);
      color: #e0e0e0;
      overflow-x: hidden;
    }

    .logo-container {
      text-align: center;
      margin-top: 40px;
    }

    .logo-container img {
      max-width: 200px;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));
    }

    .domains {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 60px 20px;
      gap: 40px;
    }

    .domain-box {
      background-color: #121212;
      border: 1px solid #2b2b2b;
      border-radius: 12px;
      padding: 30px;
      width: 280px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .domain-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
    }

    .domain-box h2 {
      margin-top: 0;
      color: #ffffff;
      font-size: 1.2rem;
    }

    .domain-box p {
      font-size: 0.95rem;
      color: #ccc;
    }

    .buy-button {
      margin-top: 15px;
      padding: 10px 18px;
      background-color: transparent;
      border: 1px solid #bbb;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .buy-button:hover {
      background-color: #fff;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="premium-logo.png" alt="Premium Domains Logo" />
  </div>

  <div class="domains">
    <div class="domain-box">
      <h2>ZUQUEN.COM</h2>
      <p>Clean. Brandable. Future-ready.</p>
      <a href="https://zuquen.com"><button class="buy-button">Buy Now</button></a>
    </div>
    <div class="domain-box">
      <h2>WORLDAIPLACE.COM</h2>
      <p>Futuristic domain perfect for AI startups or platforms.</p>
      <a href="https://worldaiplace.com"><button class="buy-button">Buy Now</button></a>
    </div>
    <div class="domain-box">
      <h2>GONEXTCRYPTO.COM</h2>
      <p>Premium crypto domain. Listed and ready.</p>
      <a href="https://gonextcrypto.com"><button class="buy-button">Buy Now</button></a>
    </div>
  </div>
</body>
</html>
