<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Domains</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2em;
    }

    .logo {
      width: 180px;
      margin-bottom: 1em;
      filter: drop-shadow(0 0 15px #00ffe1);
    }

    h1 {
      font-size: 2.5em;
      margin: 0.5em 0;
      color: #00ffe1;
      text-shadow: 0 0 15px #00ffe1;
    }

    .domain-card {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1.5em 2em;
      margin: 1em 0;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 12px rgba(0, 255, 200, 0.1);
    }

    .domain-card h2 {
      color: #fff;
      margin-bottom: 0.3em;
    }

    .domain-card p {
      margin: 0.3em 0 1em;
      color: #ccc;
    }

    .domain-card a {
      background: #00ffe1;
      color: #000;
      padding: 0.6em 1.2em;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .domain-card a:hover {
      background: #00ccb2;
    }

    .contact {
      margin-top: 2em;
      color: #aaa;
    }

    .contact a {
      color: #00ffe1;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img class="logo" src="logo.png" alt="Premium Domains Logo" />

  <h1>Premium Domains</h1>

  <div class="domain-card">
    <h2>ZUQUEN.COM</h2>
    <p>Clean. Brandable. Future-ready.</p>
    <a href="https://zuquen.com" target="_blank">Buy Now</a>
  </div>

  <div class="domain-card">
    <h2>WORLDAIPLACE.COM</h2>
    <p>Futuristic domain perfect for AI startups or platforms.</p>
    <a href="https://worldaiplace.com" target="_blank">Buy Now</a>
  </div>

  <div class="domain-card">
    <h2>GONEXTCRYPTO.COM</h2>
    <p>Premium crypto domain. Listed and ready.</p>
    <a href="https://gonextcrypto.com" target="_blank">Buy Now</a>
  </div>

  <div class="contact">
    Contact: <a href="mailto:tvoj@email.com">tvoj@email.com</a>
  </div>

</body>
</html>
