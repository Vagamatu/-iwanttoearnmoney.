<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Domains</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(#0d0d0d, #000);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    /* Scanline effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.015) 0,
        rgba(255, 255, 255, 0.015) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    .logo img {
      width: 140px;
      filter: drop-shadow(0 0 30px #57c2ff);
    }

    .domain-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 20px;
      z-index: 2;
      position: relative;
    }

    .domain-card {
      background: #111;
      border-radius: 15px;
      padding: 25px;
      width: 280px;
      box-shadow: 0 0 10px #4fc3f7;
      transition: all 0.3s ease;
      text-align: center;
    }

    .domain-card:hover {
      transform: scale(1.04);
      box-shadow: 0 0 20px #90caf9;
    }

    .domain-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .domain-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .domain-desc {
      font-size: 14px;
      margin-bottom: 15px;
      color: #aaa;
    }

    .btn {
      background: #4fc3f7;
      color: #000;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #81d4fa;
    }

    @media (max-width: 900px) {
      .domain-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://raw.githubusercontent.com/Vagamatu/iwanttoearnmoney/main/logo.png" alt="Premium Domains Logo" />
  </div>

  <div class="domain-container">
    <div class="domain-card">
      <div class="domain-icon">ðŸš€</div>
      <div class="domain-name">ZUQUEN.COM</div>
      <div class="domain-desc">Clean. Brandable. Future-ready.</div>
      <a href="https://zuquen.com"><button class="btn">Buy Now</button></a>
    </div>

    <div class="domain-card">
      <div class="domain-icon">ðŸ¤–</div>
      <div class="domain-name">WORLDAIPLACE.COM</div>
      <div class="domain-desc">Futuristic domain perfect for AI startups or platforms.</div>
      <a href="https://worldaiplace.com"><button class="btn">Buy Now</button></a>
    </div>

    <div class="domain-card">
      <div class="domain-icon">ðŸ’¸</div>
      <div class="domain-name">GONEXTCRYPTO.COM</div>
      <div class="domain-desc">Premium crypto domain. Listed and ready.</div>
      <a href="https://gonextcrypto.com"><button class="btn">Buy Now</button></a>
    </div>
  </div>
</body>
</html>
