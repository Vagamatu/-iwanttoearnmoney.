<!DOCTYPE html>
<html lang="en">
<head>

  <title>Premium Domains for Sale</title>
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2.8rem;
      color: #00e6e6;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #00e6e6;
    }

    .domain-card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem 0;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 230, 230, 0.1);
      transition: transform 0.3s;
    }

    .domain-card:hover {
      transform: scale(1.02);
    }

    .domain-title {
      font-size: 1.6rem;
      color: #ffffff;
      margin-bottom: 0.5rem;
    }

    .domain-desc {
      font-size: 1rem;
      color: #cccccc;
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-block;
      background: #00e6e6;
      color: #000;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #00e6e6;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00cccc;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
