
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Domains</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
    }

    .logo-container {
      margin-top: 30px;
    }

    .logo {
      max-width: 200px;
      filter: drop-shadow(0 0 15px white);
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 60px auto;
      max-width: 1200px;
      padding: 0 20px;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 12px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: white;
      color: black;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Premium Domains Logo" class="logo" />
  </div>

  <div class="cards">
    <div class="card">
      <h2>ZUQUEN.COM</h2>
      <p>Clean. Brandable. Future-ready.</p>
      <a href="https://zuquen.com" class="btn" target="_blank">Buy Now</a>
    </div>
    <div class="card">
      <h2>WORLDAIPLACE.COM</h2>
      <p>Futuristic domain perfect for AI startups or platforms.</p>
      <a href="https://worldaiplace.com" class="btn" target="_blank">Buy Now</a>
    </div>
    <div class="card">
      <h2>GONEXTCRYPTO.COM</h2>
      <p>Premium crypto domain. Listed and ready.</p>
      <a href="https://gonextcrypto.com" class="btn" target="_blank">Buy Now</a>
    </div>
  </div>
</body>
</html>
